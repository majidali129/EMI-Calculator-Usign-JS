 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emi Calculator</title>
    <script src="./loan.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>EMI CALCULATOR</h1>
    <div class="container">
        <div class="calculator">
            <div><label for="loanAmount">Loan Amount :</label>
                <input type="number" name="loanAmount" id="loanAmount" placeholder="Amount">
            </div>
            <div>
                <label for="loanTerm">Loan Term :</label>
                <input type="number" name="loanTerm" id="loanTerm" placeholder="month">
            </div>
            <div>
                <label for="interestRate">Interest Rate(%) :</label>
                <input type="number" name="interestRate" id="interestRate"  >

            </div>
            <button class="btn" id="total">Calculate</button>
            <button class="btn" id="clear">Clear</button>

            <hr>
            <br>
            <br>

            <div>
                <label for="totalEmi">Monthly EMI :</label>
                <input type="text" readonly name="totalEmi" id="totalEmi">
            </div>

        </div>
    </div>
</body>

</html>
</body>
</html>
